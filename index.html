<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Navigation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 2em;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    nav {
      display: grid;
      gap: 1em;
      max-width: 600px;
    }

    .nav-card {
      background-color: #ffffff;
      padding: 1.2em 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    .nav-card a {
      text-decoration: none;
      color: #0645AD;
      font-size: 1.1em;
      font-weight: 600;
      display: block;
    }

    .nav-card:hover {
      background-color: #e6f0ff;
      transform: translateY(-2px);
    }

    .nav-card a:focus {
      outline: 3px solid #005a9c;
      outline-offset: 4px;
      background-color: #dceeff;
    }
  </style>
</head>
<body>

    </div>

      <a href="AXE-accessibility1.html">Page 5 – AXE Accessibility Testing</a>
    </div>
  </nav>

</body>
</html>
